<!doctype html>
<html><head>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
      .box {
          width: 300px;
          float: left;
          margin: 0 20px 0 20px;
      }
      .box div, .box input {
          border: 1px solid;
          -moz-border-radius: 4px;
          border-radius: 4px;
          width: 100%;
          padding: 0px;
          margin: 5px;
      }
      .box div {
          border-color: grey;
          height: 300px;
          overflow: auto;
      }
      .box input {
          height: 30px;
      }
      h1 {
          margin-left: 30px;
      }
      body {
          background-color: #F0F0F0;
          font-family: "Arial";
      }
    </style>
</head><body lang="en">
    <h1>Let's Chat</h1>

    <div id="first" class="box">
      <div></div>
      <form><input autocomplete="off" placeholder="Type here..."></input></form>
    </div>

    <script>
        $(function() {
            var socket = io();
            var div  = $('#first div');
            var inp  = $('#first input');
            var form = $('#first form');
            var print = function(m, p) {
                p = (p === undefined) ? '' : p;
                div.append($("<code>").text(m + ' ' + p));
                div.append($("<br>"));
                div.scrollTop(div.scrollTop()+10000);
            };
            socket.on('chat message', function(msg)  {print('[.]', msg);});
            form.submit(function() {
                socket.emit('chat message', inp.val());
                inp.val('');
                return false;
            });
        })
    </script>
</body>
</html>
